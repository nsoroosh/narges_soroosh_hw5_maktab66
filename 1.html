<!DOCTYPE html>
<html lang="fa_IR" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./shape.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300&display=swap" rel="stylesheet">
    <title>behine</title>
</head>
<body>
    <div class="premenu"></div>
    <div class="menu">
        <div class="logo">
            <img src="https://www.behinee.com/image/icon/footerLogo.png" alt="site logo">
        </div>
        <div class="menuitems">
            <ul>
                <li>درباره ی ما</li>
                <li>کسب و کار</li>
                <li>پشتیبانی</li>
                <li>سوالات متداول</li>
            </ul>
        </div>
        <div class="botton">
            <input type="button" value="فروشگاه من">
        </div>
    </div>
    <div class="header">
        <span class="headertitle">چرا عضو این جنبش شوید؟</span>
        <div class="headeritems">
            <div class="headeritem">
                <img src="./icons/coins.png" alt="coins">
                <span>درامد بیشتر</span>
            </div>
            <div class="headeritem">
                <img src="./icons/multipleUsers.png" alt="multiple users">
                <span> مشتریان بیشتر</span>
            </div>
            <div class="headeritem">
                <img src="./icons/leaf.png" alt="leaf">
                <span>اسراف کمتر</span>
            </div>
        </div>
    </div>
    <div class="bestcortage">
        <span class="cortagetitle">بهترین همراهان ما</span>
        <div class="cortageitems">
            <div class="cortageitem">
                <img src="./icons/kharobar.png" alt="supermarket">
                <span class="itemdescribe">سوپر مارکت</span>
                <div></div>
            </div>
            <div class="cortageitem">
                <img src="./icons/hotel.png" alt="hotel">
                <span class="itemdescribe">هتل</span>
                <div></div>
            </div>
            <div class="cortageitem">
                <img src="./icons/restaurant.png" alt="restaurant">
                <span class="itemdescribe">رستوران و کافه</span>
                <div></div>
            </div>
            <div class="cortageitem">
                <img src="./icons/bread.png" alt="bread">
                <span class="itemdescribe">نانوایی و قنادی</span>
                <div></div>
            </div>
        </div>
    </div>
    
</body>
</html>
